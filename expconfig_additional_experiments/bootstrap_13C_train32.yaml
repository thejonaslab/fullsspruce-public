exp_data:
  data :
    - filename: 'processed_data/nmrshiftdb_128_128_HCONFSPCl_wcharge_13C.shifts.dataset.pickle'
      phase: train
      filter_max_n : 32
    - filename: 'processed_data/nmrshiftdb_128_128_HCONFSPCl_wcharge_13C.shifts.dataset.pickle'
      phase: test
      #filter_max_n : 64


  cv_split :
    how: morgan_fingerprint_mod
    mod : 10
    test : [0, 1]


tblogdir: tblogs.simple
    
net_name: nets.GraphVertConfigBootstrapWithMultiMax

net_params:
  init_noise : 0.0
  init_bias : 0.0
  resnet : True
  int_d :  256
  layer_n : 8
  agg_func : goodmax
  gml_class: GraphMatLayers
  gml_config:
    layer_class: GraphMatLayerExpression
    layer_config:
      dropout: 0.01
      per_nonlin: null
      nonlin: null
      norm_by_neighbors: False
      cross_term_agg_func: sum
      terms:
        -
          power: 1
          diag: False
        -
          power: 3
          diag: True
        -
          power: 2
          diag: False
        -
          power: 3
          diag: False
  force_lin_init : True
  g_feature_n : -1 
  resnet_out : True 
  out_std : False 
  inner_norm : batch
  input_norm : batch
  resnet_blocks : [3]
  resnet_d: 128
  mixture_n: 10
  mixture_num_obs_per: 5
  out_std_exp : False 
  OUT_DIM : 1 
  use_random_subsets: False

batch_size: 128

tgt_max_n: 128

spectra_nucs : ['13C']

opt_params:
  optimizer : adam
  lr : 1.0e-3
  scheduler_gamma : 0.95
  eps : 1.0e-8 
  scheduler_step_size : 10
  
    
seed : 1234

dataset_hparams:
  use_default: True
  feat_vect_args:
    mmff_atom_types_onehot : True
    
  adj_args:
    edge_weighted: False
    edge_bin : True
    add_identity: True
    norm_adj : True

loss_params:
  loss_name : NoUncertainLoss
  pred_norm : huber
  pred_scale : 1.0

max_epochs: 4000


